<!doctype html>
<html lang="pl">
<head>
    <meta charset="utf-8">
    <title>SitOnChair</title>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Raleway:200,300,400,600,700&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="css/normalilze.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="page-header">
        <div class="container">

            <h1 class="page-logo">
                <a href="/" class="page-logo-link">
                    Sit <span>on </span>chair
                </a>
            </h1>

            <nav class="page-nav">
                <ul class="page-nav-list">
                    <li class="page-nav-list-el">
                        <a href="" class="page-nav-list-link">O firmie</a>
                        
                        <ul class="page-nav-sublist">
                            <li class="page-nav-sublist-el">
                                <a href="" class="page-nav-sublist-link">Aktualności</a>
                            </li>
                            <li class="page-nav-sublist-el">
                                <a href="" class="page-nav-sublist-link">Nasz team</a>
                            </li>
                            <li class="page-nav-sublist-el">
                                <a href="" class="page-nav-sublist-link">Historia</a>
                            </li>
                        </ul>
                    </li>
                    <li class="page-nav-list-el">
                        <a href="" class="page-nav-list-link">Galeria</a>
                    </li>
                    <li class="page-nav-list-el">
                        <a href="" class="page-nav-list-link">Kontakt</a>
                    </li>
                </ul>
            </nav>

        </div>
    </header>

    <div class="main-slider-bg">
        <div class="container">
            <div class="slider">
                <button class="slider-prev"><i class="fas fa-chevron-left"></i></button>
                <button class="slider-next"><i class="fas fa-chevron-right"></i></button>
                
                <div class="slider-slides">
                    <div class="slider-slide slider-slide-active">1</div>
                    <div class="slider-slide">2</div>
                    <div class="slider-slide">3</div>
                </div>
            </div>
        </div>
    </div>

    <section class="main-contact">
        <div class="container">

            <h2 class="section-title">
                kontakt
            </h2>

            <form class="form">
                <div class="form-left">
                    <div class="form-row">
                        <label class="visuallyhidden" for="name">Imię</label>
                        <input type="text" name="name" placeholder="Imię" id="name">
                    </div>
                    <div class="form-row">
                            <label class="visuallyhidden" for="email">Email</label>
                            <input type="email" name="email" placeholder="email" id="email">
                    </div>
                    <div class="form-row">
                            <label class="visuallyhidden" for="msg">Wiadomość</label>
                            <textarea type="msg" name="msg" placeholder="Wiadomość" id="msg"></textarea>
                    </div>
                </div>
                <div class="form-right">
                    <div class="form-img"></div>

                    <label class="form-checkbox">
                        <input type="checkbox" class="visuallyhidden"> 
                        <span class="form-checkbox-mark"></span>
                        <span class="form-checkbox-text">Zgadzam się na prztwarzanie danych osobowych</span>
                    </label>
                    <button type="submit" class="btn form-submit">
                        Wyślij
                    </button>
                </div>
            </form>

        </div>
    </section>


</body>
</html>
